<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <style>
       th{
           padding: 10px;
       }
       td{
           text-align: center;
       }
    </style>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<h1>Pokedex</h1>

<a href="/add"> <button type="button" class="btn btn-outline-success">Add a new pokemon</button></a>

<div class="container">
<table class="table table-bordered table-striped">
    <thead class="table-header">
    <tr>
        <th> Pokedex Number</th>
        <th>Name</th>
        <th>Speed</th>
        <th>Special Defence</th>
        <th>Special Attack</th>
        <th>Defence</th>
        <th>Attack</th>
        <th>Hp</th>
        <th>Primary Type</th>
        <th>Secondary Type</th>
        <th><span>   </span></th>
        <th><span>   </span> </th>
    </tr>
    </thead>
    <tbody class="table table-striped ">
   <tr th:each="Pokedex:${pokedexes}" >
        <td th:text="${Pokedex.pokedex_number}">1</td>
        <td th:text="${Pokedex.name}">2</td>
        <td th:text=" ${Pokedex.speed}">3</td>
        <td th:text="${Pokedex.special_defence}">4</td>
        <td th:text="${Pokedex.special_attack}">5</td>
        <td th:text="${Pokedex.defence}">6</td>
        <td th:text="${Pokedex.attack}">7</td>
        <td th:text="${Pokedex.hp}">8</td>
        <td th:text="${Pokedex.primary_type}">9</td>
        <td th:text="${Pokedex.secondary_type}">10</td>
       <td>
           <a th:href="@{'/update/' + ${Pokedex.pokedex_number}}" class="btn btn-outline-warning"> Edit</a>
       </td>

       <td>
           <a th:href="@{'/delete/' + ${Pokedex.pokedex_number}}" class="btn btn-outline-danger"> Delete </a>
       </td>
    </tr>

    </tbody>

</table>
</div>

</body>
</html>
